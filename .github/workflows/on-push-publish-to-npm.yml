name: publish to npmjs
on:
    push:
        branches: ["main"]
        paths: ["packages/**/*"]
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 3

            - name: git config user
              uses: snow-actions/git-config-user@v1.0.0

            - uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: rush update
              run: node common/scripts/install-run-rush.js update

            - name: rush build
              run: node common/scripts/install-run-rush.js build --verbose

            #- name: rush test
              #run: node common/scripts/install-run-rush.js test --verbose

            - name: rush change verify
              run: node common/scripts/install-run-rush.js change --verify

            - name: rush publish
              run: node common/scripts/install-run-rush.js publish --publish --add-commit-details --include-all --set-access-level public --apply --target-branch main
              env:
                  NPM_AUTH_TOKEN: ${{ secrets.ADOBE_BOT_NPM_TOKEN }}